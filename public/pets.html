<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <main class="container">
        <h1>Pets</h1>

        <ul class="list-group" id="petResult">
            <li class="list-group-item">Sin mascotas</li>
        </ul>

        <nav aria-label="Page navigation example">
            <ul class="pagination mt-3" id="pagination">
                <li class="page-item"><button class="page-link" href="#">Previous</button></li>
                <li class="page-item"><button class="page-link" href="#">1</button></li>
                <li class="page-item"><button class="page-link" href="#">2</button></li>
                <li class="page-item"><button class="page-link" href="#">3</button></li>
                <li class="page-item"><button class="page-link" href="#">Next</button></li>
            </ul>
        </nav>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script>
        const token = localStorage.getItem('token');
        const petResult = document.getElementById('petResult');
        const pagination = document.getElementById('pagination');

        let PAGE = 1;
        let LIMIT = 5;

        const getPets = async(url = `/api/v1/pets?limit=${LIMIT}&page=${PAGE}`) =>{
            try{
                const { data } = await axios.get(url, {
                    headers: {
                        Authorization: `Bearer ${token}`
                    }
                });
                // console.log(data);
                const { pagination, pets } = data;
                petResult.textContent = "";
                pets.map( ({ pid, name, species}) => {
                    const li = document.createElement('li');
                    li.textContent = `${pid} - ${name}  - ${species}`;
                    li.classList.add('list-group-item');
                    petResult.appendChild(li);
                });
                createPagination(pagination);
            } catch(error){
                console.log(error);
            }
        }

        getPets();

        const changePage = page =>{
            PAGE = page;
            getPets();
        }

        const createPagination = ( {count, currentPage, limit, nextPage, prevPage, totalPages} ) =>{
            pagination.textContent = '';

            pagination.innerHTML+=` <li class="page-item ${!prevPage ? 'disabled' : ''}">
                                        <button class="page-link" onclick="getPets('${prevPage}')">Previous</button>
                                    </li>`;

            for( let i = 1; i <= totalPages; i++){
                pagination.innerHTML += `
                    <li class="page-item ${i === currentPage? 'active' : ''}" ${i !== currentPage? `onclick="changePage(${i})"` : ''}>
                        <button class="page-link">${i}</button>
                    </li>
                `;
            }

            pagination.innerHTML+=` <li class="page-item ${!nextPage ? 'disabled' : ''}">
                                        <button class="page-link"  onclick="getPets('${nextPage}')">Next</button>
                                    </li>`;
                
        }

    </script>
</body>
</html>
